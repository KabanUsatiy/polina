<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–û—Ç–∫—Ä—ã—Ç–∫–∞ —Å –ø–æ—Ü–µ–ª—É–π—á–∏–∫–∞–º–∏</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            background: #ffebee;
            font-family: 'Arial', cursive;
            overflow-x: hidden;
            touch-action: manipulation;
        }
        
        /* –ê–Ω–∏–º–∞—Ü–∏—è —Ñ–æ–Ω–∞ —Å –ø–æ—Ü–µ–ª—É–π—á–∏–∫–∞–º–∏ */
        @keyframes floating {
            0% { 
                transform: translateY(100vh) rotate(0deg); 
                opacity: 0; 
            }
            10% { 
                opacity: 1; 
            }
            90% { 
                opacity: 1; 
            }
            100% { 
                transform: translateY(-100px) rotate(360deg); 
                opacity: 0; 
            }
        }
        
        .kiss {
            position: fixed;
            font-size: 28px;
            animation: floating linear infinite;
            user-select: none;
            pointer-events: none;
            z-index: 0;
            color: #ff4081;
            text-shadow: 0 0 8px rgba(255, 64, 129, 0.7);
            bottom: -50px;
        }
        
        .card-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            perspective: 1000px;
        }
        
        .card {
            width: 350px;
            height: 500px;
            position: relative;
            transform-style: preserve-3d;
            transition: all 0.8s;
            cursor: pointer;
            z-index: 1;
            margin: auto;
        }
        
        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
            background: white;
        }
        
        .front {
            background: linear-gradient(135deg, #fff, #ffecef);
        }
        
        .inside {
            transform: rotateY(180deg);
            background: linear-gradient(135deg, #fff9f9, #ffebee);
        }
        
        h1 {
            font-size: 28px;
            color: #d23669;
            margin-bottom: 20px;
        }
        
        p {
            font-size: 18px;
            color: #555;
            margin: 10px 0;
        }
        
        button {
            margin-top: 30px;
            padding: 12px 25px;
            background: #ff6b81;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
            box-shadow: 0 4px 8px rgba(255, 107, 129, 0.3);
        }
        
        button:hover {
            background: #ff4757;
            transform: translateY(-2px);
        }

        /* –ú–æ–±–∏–ª—å–Ω–∞—è –∞–¥–∞–ø—Ç–∞—Ü–∏—è */
        @media (max-width: 768px) {
            body {
                padding: 10px;
                display: flex;
                align-items: center;
                justify-content: center;
                height: 100vh;
            }
            
            .card {
                width: 95vw;
                height: 70vh;
                max-width: 400px;
                max-height: 600px;
            }
            
            h1 {
                font-size: 24px;
                margin-bottom: 15px;
            }
            
            p {
                font-size: 16px;
                margin: 8px 0;
            }
            
            .kiss {
                font-size: 36px !important;
                text-shadow: 0 0 10px rgba(255, 64, 129, 0.8);
            }
            
            button {
                padding: 15px 30px;
                font-size: 18px;
                margin-top: 20px;
            }

            .card-face {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="card-container">
        <div class="card" id="card">
            <div class="card-face front">
                <h1>–î–ª—è —Å–∞–º–æ–≥–æ –ª—é–±–∏–º–æ–≥–æ —á–µ–ª–æ–≤–µ–∫–∞ üíñ</h1>
                <p>–ù–∞–∂–º–∏, —á—Ç–æ–±—ã –æ—Ç–∫—Ä—ã—Ç—å</p>
            </div>
            <div class="card-face inside">
                <h1>–Ø —Ç–µ–±—è –ª—é–±–ª—é!</h1>
                <p>–¢—ã - —Å–∞–º–æ–µ –ø—Ä–µ–∫—Ä–∞—Å–Ω–æ–µ, —á—Ç–æ —Å–ª—É—á–∏–ª–æ—Å—å —Å–æ –º–Ω–æ–π üíã</p>
                <p>–°–ø–∞—Å–∏–±–æ, —á—Ç–æ —Ç—ã –µ—Å—Ç—å!</p>
                <button onclick="closeCard()">–ó–∞–∫—Ä—ã—Ç—å</button>
            </div>
        </div>
    </div>

    <script>
        // –£–≤–µ–ª–∏—á–µ–Ω–Ω—ã–π –Ω–∞–±–æ—Ä —ç–º–æ–¥–∑–∏
        const kisses = ['üíã', 'üíñ', 'üíò', 'üíì', 'üíû', 'üíï', 'üíó', 'üíô', 'üíö', 'üíõ', 'üíú', 'üß°', 'ü§ç', 'ü§é', 'üíù', 'üíü', '‚ù£Ô∏è', '‚ù§Ô∏è', '‚ù§Ô∏è‚Äçüî•', '‚ù§Ô∏è‚Äçü©π'];
        
        // –°–æ–∑–¥–∞–µ–º –ª–µ—Ç–∞—é—â–∏–µ –ø–æ—Ü–µ–ª—É–π—á–∏–∫–∏
        function createKisses() {
            // –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –æ–¥–Ω–æ–≤—Ä–µ–º–µ–Ω–Ω–æ —Å–æ–∑–¥–∞–≤–∞–µ–º—ã—Ö —ç–º–æ–¥–∑–∏
            for (let i = 0; i < 5; i++) {
                setTimeout(() => {
                    const kiss = document.createElement('div');
                    kiss.className = 'kiss';
                    kiss.textContent = kisses[Math.floor(Math.random() * kisses.length)];
                    
                    // –°–ª—É—á–∞–π–Ω–∞—è –ø–æ–∑–∏—Ü–∏—è –ø–æ –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª–∏
                    kiss.style.left = Math.random() * window.innerWidth + 'px';
                    
                    // –°–ª—É—á–∞–π–Ω–∞—è —Å–∫–æ—Ä–æ—Å—Ç—å –∏ –∑–∞–¥–µ—Ä–∂–∫–∞
                    const duration = Math.random() * 6 + 4; // 4-10 —Å–µ–∫—É–Ω–¥
                    const delay = Math.random() * 2;
                    kiss.style.animationDuration = duration + 's';
                    kiss.style.animationDelay = delay + 's';
                    
                    // –°–ª—É—á–∞–π–Ω—ã–π —Ä–∞–∑–º–µ—Ä (—É–≤–µ–ª–∏—á–∏–≤–∞–µ–º –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö)
                    const isMobile = window.innerWidth <= 768;
                    const size = isMobile ? (Math.random() * 40 + 30) : (Math.random() * 30 + 20);
                    kiss.style.fontSize = size + 'px';
                    
                    document.body.appendChild(kiss);
                    
                    // –£–¥–∞–ª—è–µ–º –ø–æ—Å–ª–µ –∑–∞–≤–µ—Ä—à–µ–Ω–∏—è –∞–Ω–∏–º–∞—Ü–∏–∏
                    setTimeout(() => {
                        kiss.remove();
                    }, (duration + delay) * 1000);
                }, i * 300);
            }
            
            // –ü–æ–≤—Ç–æ—Ä—è–µ–º —Å–æ–∑–¥–∞–Ω–∏–µ —ç–º–æ–¥–∑–∏ —á–∞—â–µ
            setTimeout(createKisses, 800);
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –æ—Ç–∫—Ä—ã—Ç–∫–∏
        const card = document.getElementById('card');
        let isOpen = false;
        
        card.addEventListener('click', function() {
            if(!isOpen) {
                card.style.transform = 'rotateY(180deg)';
                isOpen = true;
            }
        });
        
        function closeCard() {
            card.style.transform = 'rotateY(0deg)';
            isOpen = false;
        }
        
        // –ó–∞–ø—É—Å–∫–∞–µ–º –ø–æ—Ü–µ–ª—É–π—á–∏–∫–∏ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.onload = function() {
            createKisses();
            // –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–æ–µ —Ü–µ–Ω—Ç—Ä–∏—Ä–æ–≤–∞–Ω–∏–µ –ø–æ—Å–ª–µ –∑–∞–≥—Ä—É–∑–∫–∏
            setTimeout(centerCard, 100);
        };
        
        // –î–æ–±–∞–≤–ª—è–µ–º –±–æ–ª—å—à–µ –ø–æ—Ü–µ–ª—É–π—á–∏–∫–æ–≤ –ø—Ä–∏ –∏–∑–º–µ–Ω–µ–Ω–∏–∏ —Ä–∞–∑–º–µ—Ä–∞ –æ–∫–Ω–∞
        window.onresize = function() {
            centerCard();
        };

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Ç–æ—á–Ω–æ–≥–æ —Ü–µ–Ω—Ç—Ä–∏—Ä–æ–≤–∞–Ω–∏—è
        function centerCard() {
            const container = document.querySelector('.card-container');
            const card = document.querySelector('.card');
            container.style.height = window.innerHeight + 'px';
            card.style.marginTop = (window.innerHeight - card.offsetHeight) / 2 + 'px';
        }

        // –ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–∞–µ–º –º–∞—Å—à—Ç–∞–±–∏—Ä–æ–≤–∞–Ω–∏–µ –Ω–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö
        document.addEventListener('gesturestart', function(e) {
            e.preventDefault();
        });
    </script>
</body>
</html>
